    send_name_to_remove: "Отправьте мне имя ресурса, который вы хотите удалить"
    have_to_specify_resource_name: "Необходимо указать имя ресурса после команды"
    in_group_name: 'в группе "%{group_name}"'
    resource_successfully_added: 'Ресурс "%{resource_name}" был успешно добавлен'
    help: |
        Данный бот помогает отслеживать доступность ресурсов, с которыми попеременно работают несколько человек.
        Он позволяет вам видеть, какие ресурсы в данным момент свободны, какие - заняты и кем заняты, а также занимать свободные ресурсы и особождать занятые Вами.

        Доступные команды:

        - /start - Активирует бота и/или выводить список ресурсов
        - /help - Выводит данное справочное сообщение
        - /add_resource `<name>` - Добавляет новый ресурс с именем `<name>` в список ресурсов данного чата
        - /remove_resource - Переключает пользователя в режим удаления ресурсов, в котором пользователю достаточно отправить имя ресурса в чат для его удаления
        - /export_chat_data - Бот отправляет в чат .yml файл с ресурсами и их статусами
        - /import_chat_data - (не реализовано) загружает ресурсы и их состояния из .yml файла, отправленного пользователем в чат после выполнения этой команды
        - /lang `<code>` - Меняет язык бота на указанный в `<code>` (поддерживаются `en` и `ru` коды языков)
    first_add_resource: "Для начала Вы должны добавить ресурс командой `/add_resource <resource_name>`"
    cannot_remove_acquired_resource: "Нельзя удалить занятый ресурс."
    finished: "Завершено"
    lang_changed: "Язык был изменен"